<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trending Now!</title>
    <link rel="stylesheet" href="main.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <script src="app.js"></script>
</head>

<body>
    <div class="header">
        <h1>Foursquare Now</h1>
    </div>
    <div class="container">
        <h3>Discover the top trending spots near you based on check-ins</h3>
        <div id="search">
            <form onsubmit="return false;">
                <div>
                    <input id="address" type="text" placeholder="Location" value="New York City" size="18" required>
                    <button id="submit" type="submit">
                        <img src="https://cdn3.iconfinder.com/data/icons/linecons-free-vector-icons-pack/32/location-32.png">
                    </button>
                </div>
            </form>
        </div>
        <div id='venueData'>
            <div id="no-match">Not enough check-ins in the area. Try another search!</div>
            <div class="venueDetail"></div>
        </div>
    </div>
    <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js" type="text/javascript"></script>
</body>

</html>
