<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trending Now!</title>
	<link rel="stylesheet" href="main.css">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<div class="container">
		<div class ="intro">
			<h1>FourSquare Now</h1>
			<p>Don't Miss out! Find the Top Check-In Spots Near You!</p>
		</div>
	</div>	
		<hr>
		<div class = "searchinputs">
			<form class="location" onsubmit="return false;">
					<input id="address" type="text" placeholder = "New York City" value = "New York, NY" name="locations" size ="70" required>
					<input id = "geocode-search" type = "submit" value = "Update Location">
			</form>
		<h1 id="header1">Top 15 Trending Spots...</h1>
		<div id='venueData'>				
			<div class="templates hidden">
				<div id="venueName">
					<div class="venueIcon"></div>
					<div class="venueDetail">
<!--Data on the trending venue near the user -->
						<!--<p>Name of Location:</p>-->
						<div class="placeName"></div>
						<!--<p>Number of Check-ins Today:</p>-->
						<div class="numberCheckin"></div>
						<!--<p>Address:</p>-->
						<div class ="venueAddress"></div>
						<!--<p>Venue Type:</p>-->
						<div class="venueType"></div>	
					</div>
				</div>
			</div>
		</div>		
				<div class="error">
					<p>Uh-oh! Something went wrong with your request.</p>
				</div>
		</div>	
<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>		
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js" type="text/javascript"></script>					
</body>
</html>
