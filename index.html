<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trending Now!</title>
	<link rel="stylesheet" href="main.css">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<div class="container">
		<div class ="intro">
			<div id ="head1">FourSquare Now</div>
			<div>Don't Miss out! Find the Top Check-In Spots Near You!</div>
		</div>
	</div>	
		
		<div class = "searchinputs">
			<form class="location" onsubmit= "return false;">
					<input id="address" type="text" placeholder = "Location" value ="New York City" name="locations" size ="50" required>
					<input id = "geocodesearch" type = "submit" value = "Update Location">
			</form>
		<h1 id="header1">Top Trending Spots...</h1>
			<div id='venueData'>				
				<div id="venueName">
					<div class="venueDetail">
						<div class = 'venueTitle'>
							<a href="" target="_blank"></a>
						</div>	
						<div class = "venueIcon_category"></div>
					</div>
				</div>
			</div>		
				<div class="error">
					<p>Uh-oh! Something went wrong with your request.</p>
				</div>
		</div>	
	<footer>
	</footer>		
<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>		
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js" type="text/javascript"></script>					
</body>
</html>
